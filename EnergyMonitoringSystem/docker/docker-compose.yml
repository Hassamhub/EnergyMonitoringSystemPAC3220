version: '3.8'
services:
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.api
    container_name: pac3220_api
    environment:
      - DB_DRIVER=${DB_DRIVER}
      - DB_SERVER=${DB_SERVER}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - ALLOW_ORIGINS=${ALLOW_ORIGINS}
      - ALERTS_ENABLED=${ALERTS_ENABLED}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - SMTP_FROM=${SMTP_FROM}
      - LOW_BALANCE_THRESHOLD_KWH=${LOW_BALANCE_THRESHOLD_KWH}
    ports:
      - "8000:8000"
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"

  poller:
    build:
      context: ..
      dockerfile: docker/Dockerfile.poller
    container_name: pac3220_poller
    environment:
      - DB_DRIVER=${DB_DRIVER}
      - DB_SERVER=${DB_SERVER}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - MODBUS_POLL_INTERVAL=${MODBUS_POLL_INTERVAL}
      - MODBUS_MAX_RETRIES=${MODBUS_MAX_RETRIES}
      - MODBUS_RETRY_BACKOFF_BASE=${MODBUS_RETRY_BACKOFF_BASE}
      - LOG_LEVEL=INFO
    depends_on:
      - api
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"
